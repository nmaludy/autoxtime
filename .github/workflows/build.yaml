name: build

on:
  push:
    branches: ['*']
    tags:
      - v*
  pull_request:
    type: [opened, reopened, edited]
  schedule:
    # run every night at midnight
    - cron:  '0 0 * * *'

jobs:
  compile:
    name: 'compile - ${{ matrix.os }}'
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: CMake Setup
        run: |
          cmake -S . -B build
      - name: Compile
        run: |
          cmake -S . -B build
