<div id="autoxform">
  <div class="container">
    <form method="post" action="form_update_do">
      <input type="hidden" id="driver_id" name="driver_id" value="{{ driver.driver_id }}">
      <div class="formrow">
        <div class="formlabel">
          <label for="first_name">First Name</label>
        </div>
        <div class="forminput">
          <input type="text" id="first_name" name="first_name" value="{{ driver.first_name }}" required>
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="last_name">Last Name</label>
        </div>
        <div class="forminput">
          <input type="text" id="last_name" name="last_name" value="{{ driver.last_name }}" required>
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="email">Email</label>
        </div>
        <div class="forminput">
          <input type="text" id="email" name="email" value="{{ driver.email }}" required>
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="phone_number">Phone Number</label>
        </div>
        <div class="forminput">
          <input type="text" id="phone_number" name="phone_number" value="{{ driver.phone_number }}" required>
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="msr_id">MSR #</label>
        </div>
        <div class="forminput">
          <input type="text" id="msr_id" name="msr_id" value="{{ driver.msr_id }}" required>
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="scca_id">SCCA #</label>
        </div>
        <div class="forminput">
          <input type="text" id="scca_id" name="scca_id" value="{{ driver.scca_id }}" required>
        </div>
      </div>
      <input type="submit" name="Delete" value="Delete">
      <input type="submit" name="Update" value="Update">
    </form>
  </div>
</div>
