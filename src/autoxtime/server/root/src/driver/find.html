<div id="autoxform">
  <div class="container">
    <form method="post" action="find_do">
      <div class="formrow">
        <div class="formlabel">
          <label for="first_name">First Name</label>
        </div>
        <div class="forminput">
          <input type="text" id="first_name" name="first_name" placeholder="Your name..">
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="last_name">Last Name</label>
        </div>
        <div class="forminput">
          <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="email">Email</label>
        </div>
        <div class="forminput">
          <input type="text" id="email" name="email" placeholder="Your email..">
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="phone_number">Phone Number</label>
        </div>
        <div class="forminput">
          <input type="text" id="phone_number" name="phone_number" placeholder="Your phone number..">
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="msr_id">MSR #</label>
        </div>
        <div class="forminput">
          <input type="text" id="msr_id" name="msr_id" placeholder="Your motorsport reg number..">
        </div>
      </div>
      <div class="formrow">
        <div class="formlabel">
          <label for="scca_id">SCCA #</label>
        </div>
        <div class="forminput">
          <input type="text" id="scca_id" name="scca_id" placeholder="Your scca number..">
        </div>
      </div>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </div>
</div>
